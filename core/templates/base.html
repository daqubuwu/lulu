<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Music Site{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    {% block extra_css %}{% endblock %}
  </head>
  <body>
    <header>
      <div class="header-content">
        <div class="logo">
          <a href="{% url 'home' %}">lulu</a>
        </div>

        {% if request.path != '/core_auth/login/' %}
          <div class="search-container">
  <form method="get" action="{% url 'home' %}" id="search-form" class="search-form">
    <input
      type="text"
      name="q"
      placeholder="Поиск..."
      class="search-input"
      id="search-input"
      autocomplete="off"
    />
    <button type="submit" class="search-button">Найти</button>
  </form>
</div>

          <div class="header-actions">
            <a href="{% url 'favorites' %}" class="icon-link">
              <span class="icon-heart">❤️</span>
            </a>


            <div class="auth-buttons">
              {% if user.is_authenticated %}
                <a href="{% url 'logout' %}" class="auth-button">Выйти</a>
              {% else %}
                <a href="{% url 'login' %}" class="auth-button">Войти</a>
                <a href="{% url 'register' %}" class="auth-button">Регистрация</a>
              {% endif %}
            </div>
          </div>
        {% endif %}
      </div>
    </header>

    <main>{% block content %} {% endblock %}</main>

    <footer>
      <p>&copy; 2025 lulu</p>
    </footer>
  </body>
</html>
